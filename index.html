<!DOCTYPE html>
<html>
<head>
  <title>Invite Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="invite-card">
  <h2 class="title">Invite Your Team</h2>
  <p class="description">Your new project has been created. Invite your team to collaborate on this project.</p>
  <div class="email-list">
    <input type="email" placeholder="Email address" class="email-input">
    <div class="email-item">
      <span>userf@gmail.xyz</span>
      <button class="remove-email-btn">x</button>
    </div>
    <div class="email-item">
      <span>user@gmail.xyz</span>
      <button class="remove-email-btn">x</button>
    </div>
    <div class="email-item">
      <span>user@gmail.xyz</span>
      <button class="remove-email-btn">x</button>
    </div>
    <button class="add-email-btn">+ Add another</button>
  </div>
  <div class="buttons">
    <button class="cancel-btn">Cancel</button>
    <button class="send-invites-btn">
      <span>Send Invites</span>
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
